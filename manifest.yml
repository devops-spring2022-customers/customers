---
# This manifest deploys a Python Flask application with a Cloudant database
applications:
- name: nyu-customers-service-sp2203
  path: .
  instances: 1
  memory: 512M
  routes:
  - route: nyu-customers-service-sp2203.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
