<!DOCTYPE html>
<html>
  <head>
    <title>Customer RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Customer REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Customer:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_id">Customer ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="customer_id" placeholder="Enter ID of Customer">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- FIRST NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_first_name">First Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_first_name" placeholder="Enter first name for Customer">
              </div>
            </div>

            <!-- LAST NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_last_name">Last Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_last_name" placeholder="Enter last name for Customer">
              </div>
            </div>

            <!-- USERID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_userid">User ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_userid" placeholder="Enter User ID for Customer">
              </div>
            </div>

            <!-- PASSWORD -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_password">Password:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_password" placeholder="Enter Password for Customer">
              </div>
            </div>

            <!-- ACTIVE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_active">Active:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_active" placeholder="Enter Status for Customer">
              </div>
            </div>

            <!-- ADDRESSID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_addressid">Address ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_addressid" placeholder="Enter Address ID for Customer">
              </div>
            </div>

            <!-- STREET -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_street">Street:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_street" placeholder="Enter Street for Customer">
              </div>
            </div>

            <!-- CITY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_city">State:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_city" placeholder="Enter State for Customer">
              </div>
            </div>

            <!-- STATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_state">City:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_state" placeholder="Enter City for Customer">
              </div>
            </div>

            <!-- POSTAL CODE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_postal_code">Postal Code:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_postal_code" placeholder="Enter Postal Code for Customer">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-warning" id="deactivate-btn">Deactivate</button>
                <button type="submit" class="btn btn-warning" id="activate-btn">Activate</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">First Name</th>
            <th class="col-md-4">Last Name</th>
            <th class="col-md-3">User ID</th>
            <th class="col-md-3">Password</th>
            <th class="col-md-3">Active</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
